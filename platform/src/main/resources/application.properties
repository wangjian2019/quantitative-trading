# AI量化交易平台配置文件
# Author: Alvin

# AI服务配置
ai.service.url=http://localhost:5001
ai.service.timeout.connect=10000
ai.service.timeout.socket=30000
ai.service.retry.max=3

# 交易配置
trading.initial.capital=100000.0
trading.symbols=AAPL,TSLA,MSFT,GOOGL,AMZN
trading.data.collection.interval=60
trading.strategy.execution.interval=300
trading.risk.check.interval=30

# 风险管理配置
risk.max.position.ratio=0.3
risk.stop.loss.ratio=0.05
risk.take.profit.ratio=0.15
risk.max.daily.loss=3000.0
risk.min.confidence=0.6

# 数据管理配置
data.buffer.max.size=500
data.history.max.days=30

# 日志配置
logging.level=INFO
logging.file.path=logs/trading.log
logging.file.max.size=10MB
logging.file.max.files=5

# 数据源配置
data.source.type=ALPHA_VANTAGE
data.source.alpha.vantage.api.key=YOUR_API_KEY_HERE
data.source.alpha.vantage.base.url=https://www.alphavantage.co/query
data.source.yahoo.finance.base.url=https://query1.finance.yahoo.com/v8/finance/chart
data.source.iex.cloud.api.key=YOUR_IEX_API_KEY_HERE
data.source.iex.cloud.base.url=https://cloud.iexapis.com/stable
data.source.polygon.api.key=YOUR_POLYGON_API_KEY_HERE
data.source.polygon.base.url=https://api.polygon.io

# 数据获取配置
data.fetch.timeout=10000
data.fetch.retry.max=3
data.fetch.cache.enabled=true
data.fetch.cache.duration=30

# 数据库配置（可选，用于数据持久化）
database.enabled=false
database.url=jdbc:sqlite:trading_data.db
database.driver=org.sqlite.JDBC

# 邮件通知配置（推荐使用QQ邮箱，仍支持授权码）
email.enabled=true
email.username=your_qq_email@qq.com
email.password=your_qq_auth_code
email.notification.address=wangjians8813@gmail.com
email.smtp.host=smtp.qq.com
email.smtp.port=587

# 微信通知配置
wechat.enabled=true
wechat.webhook.url=YOUR_WECHAT_BOT_WEBHOOK

# 通知规则
notification.min.confidence=0.75
notification.send.daily.summary=true

# 监控配置
monitoring.enabled=true
monitoring.metrics.interval=60
monitoring.health.check.interval=30

# UI服务器配置
ui.server.host=localhost
ui.server.port=8080
